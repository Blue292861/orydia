<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site en cours de rénovation</title>
    <style>
        :root {
            --forest-green: #228B22;
            --gold: #FFD700;
            --light-gold: #FFECB3;
            --dark-green: #006400;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Georgia', serif;
            background-color: var(--forest-green);
            color: var(--light-gold);
            text-align: center;
            letter-spacing: 1px;
        }
        .container {
            padding: 3rem;
            border: 2px solid var(--gold);
            border-radius: 12px;
            background-color: var(--dark-green);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 3rem;
            color: var(--gold);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1.5rem;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Site en cours de rénovation</h1>
        <p>Nous travaillons dur pour vous offrir une meilleure expérience. Revenez bientôt !</p>
    </div>
</body>
</html>
