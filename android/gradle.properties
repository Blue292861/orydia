
# Configuration de la mémoire Gradle pour éviter les erreurs d'allocation
org.gradle.jvmargs=-Xmx6144m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:MaxMetaspaceSize=1024m
org.gradle.parallel=true
org.gradle.configureondemand=false
org.gradle.daemon=true
org.gradle.caching=true

# Configuration Android
android.useAndroidX=true
android.enableJetifier=true

# Force Java 17 globalement
kotlin.jvm.target.validation.mode=warning
java.sourceCompatibility=17
java.targetCompatibility=17

# Suppression des warnings deprecation et compile SDK
android.suppressUnsupportedCompileSdk=34,35

# Performance optimizations
android.enableR8.fullMode=true
android.useMinimalKeepRules=true
android.enableDexingArtifactTransform=false

# Support pour l'API 35
android.compileSdk=35
android.targetSdk=35

# Configuration pour les builds release
android.enableBuildCache=true
android.enableResourceOptimizations=true

# Configuration pour éviter les erreurs de build
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false
