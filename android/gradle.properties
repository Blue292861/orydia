
# Configuration de la mémoire Gradle pour éviter les erreurs d'allocation
org.gradle.jvmargs=-Xmx4096m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:MaxMetaspaceSize=512m
org.gradle.parallel=true
org.gradle.configureondemand=false
org.gradle.daemon=true
org.gradle.caching=true

# Configuration Java pour Gradle (Java 17 requis)
org.gradle.java.home=C:\\Program Files\\Java\\jdk-17

# Configuration Android
android.useAndroidX=true
android.enableJetifier=true

# Force Java 17 globalement
kotlin.jvm.target.validation.mode=warning
java.sourceCompatibility=17
java.targetCompatibility=17

# Suppression des warnings deprecation et compile SDK
android.suppressUnsupportedCompileSdk=34,35

# Performance optimizations
android.enableR8.fullMode=false
android.useMinimalKeepRules=true

# Support pour l'API 35
android.compileSdk=35
android.targetSdk=35
