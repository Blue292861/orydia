
# Configuration de la mémoire Gradle pour éviter les erreurs d'allocation
org.gradle.jvmargs=-Xmx1024m -XX:MaxPermSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.daemon=true

# Configuration Java pour Gradle (ajustez le chemin selon votre installation)
# Décommentez et modifiez la ligne ci-dessous si vous avez Java 11 installé dans un chemin spécifique
# org.gradle.java.home=C:\\Program Files\\Eclipse Adoptium\\jdk-11.0.21.9-hotspot

# Configuration Android
android.useAndroidX=true
android.enableJetifier=true
